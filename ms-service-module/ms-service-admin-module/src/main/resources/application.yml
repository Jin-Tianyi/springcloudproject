server:
  port: 8001
spring:
  application:
    name: admin-server
  #配置nacos服务注册中心地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    #sentinel 监控界面地址
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
        port: 8719

#用户模块服务名
provider-service-url:
  user-service: http://user-server
#eureka:
#  client:
